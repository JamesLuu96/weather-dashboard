<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="text-center bg-dark text-light py-2">
        <a href=""><h1>Weather Dashboard</h1></a>
    </nav>
        
    <div class="container d-flex flex-wrap">
        <!-- Main Left Column -->
        <div class="city-container text-center col-12 col-md-4 mt-1">
            <form>
                <label for="city">
                    Search for a City:
                </label>
                
                <input id="city" name="city" type="text">
                <button id="searchBtn" type="submit" class="p-1 btn btn-primary" ><span class="oi oi-magnifying-glass"></span></button>
            </form>
            Recent Cities:
            <ul class="recent-cities text-left">
                <li class="recent-city bg-dark text-light m-1 p-1">Austin</li>
                <li class="recent-city bg-dark text-light m-1 p-1">Dallas</li>
            </ul>
        </div>
        <!-- Main Right Column -->
        <div class="forecast-container text-center col-12 col-md-8">
            <div id="conditions">

                <h2 class="bg-dark text-light" id="conditionsInfo">Current Conditions in <span>Austin<!--City Name--></span></h2>
                <div class="row justify-content-center" id="conditionsInfo2">
                    <div class="col-sm-5" id="firstCol">
                        <!-- -->
                    </div>
                    <div class="col-sm-5" id="secCol">
                        <!-- -->
                    </div>
                </div>
            </div>

            <div id="forecast">

                <h2 class="bg-dark text-light">Five Day Forecast</h2>
                <div class="row justify-content-center" id="forecastInfo">
                    <!-- dynamically add 5 day forecast-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
</body>
</html>
